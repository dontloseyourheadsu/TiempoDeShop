<mat-card *ngIf="product" [ngClass]="{'text-center px-5 pt-5': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}" [src]="product.image"
            alt="" class="mb-1 mx-auto h-[200px]">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between py-5': fullWidthMode}">
            <div>
                <h5>{{product.category}}}</h5>
                <p class="truncate hover:whitespace-normal">
                    {{product.title}}
                </p>
                <p *ngIf="fullWidthMode">{{product.description}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{product.price | currency:'MXN'}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">add_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
